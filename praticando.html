<html>
    <p>
        Primeiro parágrafo para estudo de HTML
        usando a tag p, em e strong 
        para <strong>diferenciar</strong> os <em>textos</em>
    </p>
    <p>
        Nota-se que a tag p pula parágrafo, já a tag strong 
        <strong>coloca o texto em negrito</strong> 
        e a tag em <em>coloca ênfase</em>
    </p>
</html>
