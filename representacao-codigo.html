<!--
    <code></code> — muda a cor do conteúdo para representar código.
    <pre></pre> — tag para criar um bloco de código, mantém os espaços em branco.

-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representa&ccedil;&atilde;o de C&oacute;digo</title>
</head>
<body>
    <pre>
        <code>
            &lt;h1&gl;Teste&lt;h1&gl;
        </code>
    </pre>
</body>
</html>
